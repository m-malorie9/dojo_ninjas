<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo {{dojo.id}}</title>
</head>
<body>
<h1>{{dojo.name}} Ninjas</h1>

<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>age</th>
        </tr>
    </thead>
    <tbody>
        {% for ninjas in dojo.ninjas %}
        <tr>
            <td>{{ ninjas.first_name }}</td>
            <td>{{ ninjas.last_name }}</td>
            <td>{{ ninjas.age }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
<br>

<a href="/dojos">Home</a>

</body>
</html>
